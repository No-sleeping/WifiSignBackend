{% from "base.html" import render_field %}
<form method=post action="/auth/register">
  <dl>

    {{ form.csrf_token }}
    {{ render_field(form.email) }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.password2) }}
    {{ render_field(form.submit) }}
  </dl>

</form>

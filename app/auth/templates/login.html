{% from "base.html" import render_field %}
<form method=post action="/auth/login">
    {{ get_flashed_messages()[0] }}

  <dl>

    {{ form.csrf_token }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.remember_me) }}
    {{ render_field(form.submit) }}
  </dl>

</form>
